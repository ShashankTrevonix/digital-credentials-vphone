<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background -->
  <rect width="32" height="32" fill="url(#gradient)"/>
  
  <!-- Simple smartphone icon -->
  <rect x="8" y="4" width="16" height="24" rx="3" fill="white"/>
  
  <!-- Screen -->
  <rect x="10" y="6" width="12" height="18" rx="1" fill="url(#gradient)"/>
  
  <!-- Home button -->
  <circle cx="16" cy="26" r="1.5" fill="white"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>
</svg>
