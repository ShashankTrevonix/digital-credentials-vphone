<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background with sharp corners for better small size rendering -->
  <rect width="32" height="32" fill="url(#gradient)"/>
  
  <!-- Smartphone body - using whole pixel coordinates -->
  <rect x="10" y="6" width="12" height="20" rx="2" fill="white"/>
  
  <!-- Smartphone screen -->
  <rect x="11" y="7" width="10" height="16" rx="1" fill="url(#gradient)"/>
  
  <!-- Home button indicator -->
  <circle cx="16" cy="24" r="1" fill="white"/>
  
  <!-- Signal bars - using whole pixel widths -->
  <g fill="white">
    <rect x="23" y="10" width="2" height="4" rx="1"/>
    <rect x="26" y="10" width="2" height="6" rx="1"/>
    <rect x="29" y="10" width="2" height="8" rx="1"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>
</svg>
